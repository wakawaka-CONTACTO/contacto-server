<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="css/user-detail.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>User Details</h1>
        <button class="back-button" onclick="goBack()">Back to List</button>
    </div>
    <div id="userDetail" class="user-detail">
        <!-- 사용자 정보가 여기에 동적으로 추가됩니다 -->
    </div>

    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('matching')">Matching</button>
            <button class="tab-button" onclick="showTab('like')">Like</button>
            <button class="tab-button" onclick="showTab('chat')">Chat</button>
            <button class="tab-button" onclick="showTab('portfolio')">Portfolio</button>
            <button class="tab-button" onclick="showTab('cs')">CS</button>
        </div>

        <div id="matching" class="tab-content active">
            <div class="search-bar">
                <input type="text" id="matchingSearch" placeholder="Search matched users...">
                <button onclick="searchMatching()">Search</button>
            </div>
            <div class="list-container" id="matchingList">
                <!-- 매칭 목록이 여기에 추가됩니다 -->
            </div>
        </div>

        <div id="like" class="tab-content">
            <div class="likes-container">
                <div class="like-section">
                    <h2>They Like</h2>
                    <div class="like-search">
                        <input type="text" id="likeMeSearch" placeholder="Search people who liked you">
                        <button id="likeMeSearchButton">Search</button>
                    </div>
                    <div class="like-list" id="likeMeList">
                        <!-- They Like 목록이 여기에 표시됩니다 -->
                    </div>
                    <button id="likeMeLoadMore" class="nav-button" onclick="loadMoreLikes('likeMe')">더보기</button>
                </div>
                <div class="like-section">
                    <h2>I Like</h2>
                    <div class="like-search">
                        <input type="text" id="iLikeSearch" placeholder="Search people you liked">
                        <button id="iLikeSearchButton">Search</button>
                    </div>
                    <div class="like-list" id="iLikeList">
                        <!-- I Like 목록이 여기에 표시됩니다 -->
                    </div>
                    <button id="iLikeLoadMore" class="nav-button" onclick="loadMoreLikes('iLike')">더보기</button>
                </div>
            </div>
        </div>

        <div id="chat" class="tab-content">
            <div class="chat-container">
                <div class="chat-rooms-list">
                    <div class="search-bar">
                        <input type="text" id="chatRoomSearch" placeholder="채팅방 검색..." oninput="searchChatRooms()">
                    </div>
                    <div id="chatRoomsList">
                        <!-- 채팅방 목록이 여기에 추가됩니다 -->
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="messages-header">
                        <div class="messages-header-content">
                            <h3 id="selectedRoomTitle">채팅방을 선택해주세요</h3>
                            <div class="search-bar">
                                <input type="text" id="messageSearch" placeholder="메시지 검색..." oninput="searchMessages()">
                                <div class="search-navigation">
                                    <button class="nav-button" id="prevResult" disabled onclick="navigateSearchResults(-1)">↑</button>
                                    <span class="search-count" id="searchCount"></span>
                                    <button class="nav-button" id="nextResult" disabled onclick="navigateSearchResults(1)">↓</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="messages-content" id="messagesList">
                        <!-- 채팅 메시지가 여기에 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>

        <div id="portfolio" class="tab-content">
            <div id="portfolioList" class="portfolio-grid">
                <!-- 포트폴리오 목록이 여기에 추가됩니다 -->
            </div>
        </div>

        <div id="cs" class="tab-content">
            <div id="csList">
                <div class="chat-room-container">
                    <div class="chat-room-header">
                        <h3>CS 채팅방</h3>
                    </div>
                    <div id="cs-messages" class="messages-list">
                        <!-- CS 채팅 메시지가 여기에 추가됩니다 -->
                    </div>
                    <div class="message-input-container">
                        <input type="text" class="message-input" id="csMessageInput" placeholder="메시지를 입력하세요...">
                        <button class="send-button" onclick="sendCSMessage()">
                            <i class="fas fa-paper-plane"></i>
                            전송
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 이미지 모달 추가 -->
<div id="imageModal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <button class="modal-nav modal-prev" onclick="changeImage(-1)">&#10094;</button>
    <img class="modal-content" id="modalImage">
    <button class="modal-nav modal-next" onclick="changeImage(1)">&#10095;</button>
</div>

<script src="js/config.js"></script>
<script>
    // URL에서 userId 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    const token = localStorage.getItem('accessToken');
    if (!token) {
        window.location.href = 'admin.html';
    }

    let currentImageIndex = 0;
    let portfolioItems = [];
    let currentChatRoom = null;

    // Global variables for pagination and search
    let likeMeCurrentPage = 0;
    let iLikeCurrentPage = 0;
    let likeMeHasMore = true;
    let iLikeHasMore = true;
    const PAGE_SIZE = 9;
    let currentLikeMeSearch = '';
    let currentILikeSearch = '';

    window.onload = async () => {
        if (!userId) {
            alert('사용자 ID가 필요합니다.');
            goBack();
            return;
        }
        await Promise.all([
            loadUserDetail(),
            loadMatching(),
            loadLikes(),
            loadChats(),
            loadCS()
        ]);
    };
    function loadMoreLikes(type) {
        loadLikes(type, true);
    }
    function showTab(tabName) {
        // 모든 탭 컨텐츠와 버튼 비활성화
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });

        // 선택된 탭 활성화
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');

        // CS 탭 선택 시 기존 연결 해제
        if (tabName === 'cs' && stompClient) {
            stompClient.disconnect();
            stompClient = null;
            loadCS();
        }
    }

    async function loadUserDetail() {
        try {
            const response = await fetch(`${CONFIG.API_BASE_URL}/api/v1/users/admin/users/${userId}`, {
                headers: {
                    'Authorization': token
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = 'admin.html';
                    return;
                }
                throw new Error('Failed to fetch user details');
            }

            const user = await response.json();
            console.log('User details:', user);

            // 목적 매핑
            const purposeMap = {
                0: 'Get Along With U',
                1: 'Want to Collaborate',
                2: 'Wanna Make New Brand',
                3: 'Art Residency',
                4: 'Group Exhibition'
            };

            // Purpose 이름을 보기 좋게 포맷팅하는 함수
            function formatPurposeName(name) {
                return name.split('_').map(word =>
                    word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                ).join(' ');
            }

            const purposes = user.userPurposes.map(purpose => purposeMap[purpose]).join(', ');
            const talents = user.userTalents.map(talent => talent.talentType).join(', ');

            // 포트폴리오 이미지 배열 저장
            portfolioItems = user.userPortfolio?.portfolioItems || [];

            // 포트폴리오 이미지 처리
            const portfolioList = document.getElementById('portfolioList');
            if (portfolioItems.length > 0) {
                portfolioList.innerHTML = `
                        ${portfolioItems.map((image, index) => `
                            <div class="portfolio-item" onclick="showImage(${index})">
                                <img src="${image}" alt="포트폴리오 이미지">
                            </div>
                        `).join('')}
                    `;
            } else {
                portfolioList.innerHTML = '<p>포트폴리오 이미지가 없습니다.</p>';
            }

            // 탤런트 한글->영어 매핑
            const talentDisplayMap = {
                // Design Category
                '산업 디자인': 'Industrial Design',
                '그래픽 디자인': 'Graphic Design',
                '패션 디자인': 'Fashion Design',
                'UX/UI 디자인': 'UX/UI Design',
                '브랜딩': 'Branding',
                '모션 그래픽': 'Motion Graphic',
                '애니메이션': 'Animation',
                '일러스트레이션': 'Illustration',
                '인테리어 디자인': 'Interior Design',
                '건축 디자인': 'Architecture Design',
                '텍스타일': 'Textile',
                '패브릭 제품': 'Fabric Product',
                '스타일링': 'Styling',
                '가방 디자인': 'Bag Design',
                '신발 디자인': 'Shoes Design',
                // Art & Craft Category
                '회화': 'Painting',
                '조소': 'Sculpture',
                '키네틱 아트': 'Kinetic Art',
                '도자기': 'Ceramics',
                '목공': 'Woodworking',
                '주얼리': 'Jewelry',
                '금속 공예': 'Metal Craft',
                '유리 공예': 'Glass Craft',
                '판화': 'Printmaking',
                '미학': 'Aesthetics',
                '터프팅': 'Tufting',
                // Media & Content Category
                '시인': 'Poet',
                '글쓰기': 'Writing',
                '사진': 'Photography',
                '광고': 'Advertising',
                '시나리오': 'Scenario',
                '작곡': 'Music Composition',
                '감독': 'Director',
                '춤': 'Dance',
                '노래': 'Singing',
                '뮤지컬': 'Musical',
                '코미디': 'Comedy',
                '연기': 'Acting',
                '제작': 'Production'
            };

            const getTalentCategoryClass = (talentName) => {
                const designTalents = ['산업 디자인', '그래픽 디자인', '패션 디자인', 'UX/UI 디자인', '브랜딩',
                    '모션 그래픽', '애니메이션', '일러스트레이션', '인테리어 디자인', '건축 디자인',
                    '텍스타일', '패브릭 제품', '스타일링', '가방 디자인', '신발 디자인'];
                const artCraftTalents = ['회화', '조소', '키네틱 아트', '도자기', '목공', '주얼리',
                    '금속 공예', '유리 공예', '판화', '미학', '터프팅'];
                const mediaContentTalents = ['시인', '글쓰기', '사진', '광고', '시나리오', '작곡',
                    '감독', '춤', '노래', '뮤지컬', '코미디', '연기', '제작'];

                if (designTalents.includes(talentName)) return 'talent-tag-design';
                if (artCraftTalents.includes(talentName)) return 'talent-tag-art';
                if (mediaContentTalents.includes(talentName)) return 'talent-tag-media';
                return 'talent-tag';
            };

            document.getElementById('userDetail').innerHTML = `
                    <div class="profile-section">
                        <div class="profile-header">
                            <div class="profile-left">
                                <img src="${user.userPortfolio?.portfolioItems[0] || 'default-profile.png'}" alt="Profile" class="profile-image">
                                <div class="profile-name">${user.username || 'No Name'}</div>
                                <div class="profile-email">${user.email || 'None'}</div>
                            </div>
                            <div class="profile-right">
                                <div class="info-item">
                                    <strong>Email:</strong> ${user.email || 'None'}
                                </div>

                                <div class="info-item">
                                    <strong>Introduction:  </strong> ${user.description || 'None'}
                                </div>
                                <div class="info-item">
                                    <strong>Instagram:</strong> ${user.instagramId ? `@${user.instagramId}` : 'None'}
                                </div>
                                <div class="info-item">
                                    <strong>Website:</strong> ${user.webUrl ? `<a href="${user.webUrl}" target="_blank">${user.webUrl}</a>` : 'None'}
                                </div>
                                <div class="info-item">
                                    <strong>Purpose:</strong>
                                    <div class="tag-container">
                                        ${user.userPurposes.map(purpose => `
                                            <span class="tag purpose-tag">${formatPurposeName(purposeMap[purpose])}</span>
                                        `).join('')}
                                    </div>
                                </div>
                                <div class="info-item">
                                    <strong>Talent:</strong>
                                    <div class="tag-container">
                                        ${user.userTalents.map(talent => {
                const englishName = talentDisplayMap[talent.talentType] || talent.talentType;
                return `<span class="tag ${getTalentCategoryClass(talent.talentType)}">${englishName}</span>`;
            }).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        } catch (error) {
            console.error('Error fetching user details:', error);
            alert('사용자 정보를 불러오는데 실패했습니다.');
        }
    }

    async function loadMatching() {
        try {
            const response = await fetch(`${CONFIG.API_BASE_URL}/api/v1/users/admin/users/${userId}/matched`, {
                headers: {
                    'Authorization': token
                }
            });
            const matches = await response.json();
            displayMatches(matches);
        } catch (error) {
            console.error('Error loading matching:', error);
            document.getElementById('matchingList').innerHTML = '<p>매칭 정보를 불러오는데 실패했습니다.</p>';
        }
    }

    function displayMatches(matches) {
        const matchingList = document.getElementById('matchingList');
        const totalCount = matches.length;

        matchingList.innerHTML = matches.map((match, index) => {
            const matchDate = new Date(match.matchedAt).toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                    <div class="match-item" onclick="window.location.href='user-detail.html?userId=${match.userId}'">
                        <div class="match-with">With</div>
                        <div class="match-name">${match.name}</div>
                        <div class="match-date-container">
                            <span>${matchDate}</span>
                            <span class="match-number">#${totalCount - index}</span>
                        </div>
                    </div>
                `;
        }).join('') || '<div class="p-3">매칭된 사용자가 없습니다.</div>';
    }

    let currentLikePage = 0;
    let isLastLikePage = false;

    async function loadLikes(type = null, loadMore = false) {
        try {
            // 더보기가 아닌 경우 페이지 초기화
            if (!loadMore) {
                if (type === 'likeMe' || type === null) {
                    likeMeCurrentPage = 0;
                    likeMeHasMore = true;
                }
                if (type === 'iLike' || type === null) {
                    iLikeCurrentPage = 0;
                    iLikeHasMore = true;
                }
            }

            // likeMe 데이터 로드
            if ((type === 'likeMe' || type === null) && likeMeHasMore) {
                let url = `${CONFIG.API_BASE_URL}/api/v1/users/admin/users/${userId}/likes?page=${likeMeCurrentPage}&size=20`;

                // 검색어가 있는 경우 URL에 추가
                if (currentLikeMeSearch) {
                    url += `&name=${encodeURIComponent(currentLikeMeSearch)}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load likes');
                }

                const data = await response.json();
                const likeMeList = document.getElementById('likeMeList');
                const likeMeLoadMore = document.getElementById('likeMeLoadMore');

                if (!likeMeList) {
                    console.error('Required elements not found');
                    return;
                }

                // They Like 목록 처리
                if (data.likeMe && data.likeMe.length > 0) {
                    const likeMeHTML = data.likeMe.map(like => {
                        const likeDate = new Date(like.likedAt).toLocaleDateString('ko-KR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        return `
                            <div class="like-item" onclick="showUserDetail('${like.userId}')">
                                <img src="${like.portfolioImageUrl || 'default-profile.png'}" alt="Profile">
                                <div class="like-info">
                                    <div class="like-name">${like.name || 'No Name'}</div>
                                    <div class="like-date">${likeDate}</div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    if (loadMore) {
                        likeMeList.innerHTML += likeMeHTML;
                    } else {
                        likeMeList.innerHTML = likeMeHTML;
                    }

                    // 더 보기 버튼 표시/숨김 처리
                    likeMeHasMore = data.likeMe.length === 20;
                    if (likeMeLoadMore) {
                        likeMeLoadMore.style.display = likeMeHasMore ? 'block' : 'none';
                    }

                    if (likeMeHasMore) {
                        likeMeCurrentPage++;
                    }
                } else {
                    if (!loadMore) {
                        likeMeList.innerHTML = '<div class="no-likes">검색 결과가 없습니다.</div>';
                    }
                    if (likeMeLoadMore) {
                        likeMeLoadMore.style.display = 'none';
                    }
                    likeMeHasMore = false;
                }
            }

            // iLike 데이터 로드
            if ((type === 'iLike' || type === null) && iLikeHasMore) {
                let url = `${CONFIG.API_BASE_URL}/api/v1/users/admin/users/${userId}/likes?page=${iLikeCurrentPage}&size=20`;
                if (currentILikeSearch) {
                    url += `&name=${encodeURIComponent(currentILikeSearch)}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load likes');
                }

                const data = await response.json();
                const iLikeList = document.getElementById('iLikeList');
                const iLikeLoadMore = document.getElementById('iLikeLoadMore');

                if (!iLikeList) {
                    console.error('Required elements not found');
                    return;
                }

                // I Like 목록 처리
                if (data.iLike && data.iLike.length > 0) {
                    const iLikeHTML = data.iLike.map(like => {
                        const likeDate = new Date(like.likedAt).toLocaleDateString('ko-KR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        return `
                            <div class="like-item" onclick="showUserDetail('${like.userId}')">
                                <img src="${like.portfolioImageUrl || 'default-profile.png'}" alt="Profile">
                                <div class="like-info">
                                    <div class="like-name">${like.name || 'No Name'}</div>
                                    <div class="like-date">${likeDate}</div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    if (loadMore) {
                        iLikeList.innerHTML += iLikeHTML;
                    } else {
                        iLikeList.innerHTML = iLikeHTML;
                    }

                    // 더 보기 버튼 표시/숨김 처리
                    iLikeHasMore = data.iLike.length === 20;
                    if (iLikeLoadMore) {
                        iLikeLoadMore.style.display = iLikeHasMore ? 'block' : 'none';
                    }

                    if (iLikeHasMore) {
                        iLikeCurrentPage++;
                    }
                } else {
                    if (!loadMore) {
                        iLikeList.innerHTML = '<div class="no-likes">검색 결과가 없습니다.</div>';
                    }
                    if (iLikeLoadMore) {
                        iLikeLoadMore.style.display = 'none';
                    }
                    iLikeHasMore = false;
                }
            }
        } catch (error) {
            console.error('Error loading likes:', error);
            const likeMeList = document.getElementById('likeMeList');
            const iLikeList = document.getElementById('iLikeList');

            if (likeMeList) {
                likeMeList.innerHTML = '<div class="error-message">Failed to load likes</div>';
            }
            if (iLikeList) {
                iLikeList.innerHTML = '<div class="error-message">Failed to load likes</div>';
            }
        }
    }

    function searchLikes(type) {
        if (type === 'likeMe') {
            currentLikeMeSearch = document.getElementById('likeMeSearch').value.trim();
            likeMeCurrentPage = 0;
            likeMeHasMore = true;
        } else {
            currentILikeSearch = document.getElementById('iLikeSearch').value.trim();
            iLikeCurrentPage = 0;
            iLikeHasMore = true;
        }
        loadLikes(type);
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', initializeLikeSearch);
    function initializeLikeSearch() {
        const likeMeSearchInput = document.getElementById('likeMeSearch');
        const likeMeSearchButton = document.getElementById('likeMeSearchButton');
        const iLikeSearchInput = document.getElementById('iLikeSearch');
        const iLikeSearchButton = document.getElementById('iLikeSearchButton');

        if (likeMeSearchInput && likeMeSearchButton) {
            likeMeSearchButton.onclick = () => searchLikes('likeMe');

            // 엔터 키 이벤트 추가
            likeMeSearchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    searchLikes('likeMe');
                }
            });
        }

        if (iLikeSearchInput && iLikeSearchButton) {
            iLikeSearchButton.onclick = () => searchLikes('iLike');

            // 엔터 키 이벤트 추가
            iLikeSearchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    searchLikes('iLike');
                }
            });
        }
    }

    async function loadChats() {
        try {
            const response = await fetch(`${CONFIG.API_BASE_URL}/api/v1/users/admin/chatroom?userId=${userId}`, {
                headers: {
                    'Authorization': token
                }
            });
            const data = await response.json();

            displayChatRooms(data);
        } catch (error) {
            console.error('Error loading chats:', error);
            document.getElementById('chatRoomsList').innerHTML = '<p>채팅방 목록을 불러오는데 실패했습니다.</p>';
        }
    }

    async function loadChatRoom(roomId) {
        try {
            // 선택된 채팅방 강조
            document.querySelectorAll('.chat-room').forEach(room => {
                room.classList.remove('active');
            });
            document.querySelector(`[data-room-id="${roomId}"]`)?.classList.add('active');

            const response = await fetch(`${CONFIG.API_BASE_URL}/api/v1/users/admin/rooms/${roomId}`, {
                headers: {
                    'Authorization': token
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load chat room');
            }

            const chatRoom = await response.json();
            currentChatRoom = chatRoom;  // 현재 채팅방 저장

            // URL에서 현재 사용자 ID 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const currentUserId = parseInt(urlParams.get('userId'));

            // 채팅방 제목 업데이트
            document.getElementById('selectedRoomTitle').textContent = chatRoom.title;

            // 메시지 표시
            displayMessages(chatRoom.messages, currentUserId);

            // 검색창 초기화
            document.getElementById('messageSearch').value = '';

        } catch (error) {
            console.error('Error loading chat room:', error);
        }
    }

    function displayMessages(messages, currentUserId) {
        const messagesList = document.getElementById('messagesList');
        messagesList.innerHTML = messages.map(message => {
            const isCurrentUser = message.senderId === currentUserId;
            const messageClass = isCurrentUser ? 'sent' : 'received';
            const time = new Date(message.createdAt).toLocaleString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                    <div class="message ${messageClass}">
                        <div class="message-content">
                            ${message.content}
                        </div>
                        <div class="message-time">
                            ${time}
                            <span class="message-status">
                                ${message.readStatus ? '✓✓' : '✓'}
                            </span>
                        </div>
                    </div>
                `;
        }).join('');

        // 스크롤을 가장 아래로
        messagesList.scrollTop = messagesList.scrollHeight;
    }

    function displayChatRooms(rooms) {
        const chatRoomsList = document.getElementById('chatRoomsList');
        chatRoomsList.innerHTML = rooms.map(room => `
                <div class="chat-room" data-room-id="${room.id}" onclick="loadChatRoom(${room.id})">
                    <img src="${room.chatRoomThumbnail}" alt="채팅방 썸네일" class="chat-room-thumbnail">
                    <div class="chat-room-info">
                        <div class="chat-room-header">
                            <h3 class="chat-room-title">${room.title}</h3>
                            ${room.unreadMessageCount > 0 ?
            `<span class="unread-badge">${room.unreadMessageCount}</span>` :
            ''}
                        </div>
                        <p class="chat-room-message">
                            ${room.latestMessageContent || '새로운 채팅방이 생성되었습니다'}
                        </p>
                        <p class="chat-room-participants">
                            참여자: ${room.participants.join(', ')}
                        </p>
                    </div>
                </div>
            `).join('') || '<p>채팅방이 없습니다.</p>';
    }

    let stompClient = null;
    let currentCsRoomId = null;

    async function loadCS() {
        try {
            const response = await fetch(`${CONFIG.API_BASE_URL}/api/v1/users/admin/cs?userId=${userId}`, {
                headers: {
                    'Authorization': token
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load CS chat room');
            }

            const chatRoom = await response.json();
            const csList = document.getElementById('csList');

            if (chatRoom && chatRoom.id) {
                currentCsRoomId = chatRoom.id;

                let messageContent = '';
                if (chatRoom.messages && chatRoom.messages.length > 0) {
                    messageContent = chatRoom.messages.map(message => {
                        const isMyMessage = message.senderId.toString() === localStorage.getItem('userId');
                        const time = new Date(message.createdAt).toLocaleString('ko-KR', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        return `
                            <div class="message ${isMyMessage ? 'sent' : 'received'}">
                                <div class="message-content">
                                    ${message.content}
                                </div>
                                <div class="message-time">
                                    ${time}
                                    <span class="message-status">✓</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                csList.innerHTML = `
                    <div class="chat-room-container">
                        <div class="chat-room-header">
                            <h3>${chatRoom.title}</h3>
                        </div>
                        <div id="cs-messages" class="messages-list">
                            ${messageContent || '<p class="no-messages">아직 메시지가 없습니다.</p>'}
                        </div>
                        <div class="message-input-container">
                            <input type="text" class="message-input" id="csMessageInput" placeholder="메시지를 입력하세요...">
                            <button class="send-button" onclick="sendCSMessage()">
                                <i class="fas fa-paper-plane"></i>
                                전송
                            </button>
                        </div>
                    </div>
                `;

                // WebSocket 연결
                const socket = new SockJS(`${CONFIG.API_CHAT_BASE_URL}/chat-websocket?userId=${userId}&accessToken=${token.replace('Bearer ', '')}`);
                stompClient = Stomp.over(socket);

                const headers = {
                    "Authorization": token
                };

                stompClient.connect(
                    headers,
                    () => {
                        console.log('WebSocket 연결 성공');
                        stompClient.subscribe(`/topic/${chatRoom.id}`, (message) => {
                            showCsMessage(JSON.parse(message.body));
                        });
                    },
                    (error) => {
                        console.error('WebSocket 연결 실패:', error);
                        alert('채팅 연결에 실패했습니다. 페이지를 새로고침해주세요.');
                    }
                );

                // Enter 키 이벤트 리스너 추가
                document.getElementById('csMessageInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendCSMessage();
                    }
                });
            } else {
                csList.innerHTML = '<p>CS 채팅방을 찾을 수 없습니다.</p>';
            }
        } catch (error) {
            console.error('Error loading CS:', error);
            alert('CS 채팅방을 불러오는데 실패했습니다.');
        }
    }

    function showCsMessage(message) {
        const messagesContainer = document.getElementById('cs-messages');
        const isMyMessage = message.senderId.toString() === localStorage.getItem('userId');
        const time = new Date().toLocaleString('ko-KR', {
            hour: '2-digit',
            minute: '2-digit'
        });

        const messageElement = document.createElement('div');
        messageElement.className = `message ${isMyMessage ? 'sent' : 'received'}`;
        messageElement.innerHTML = `
            <div class="message-content">
                ${message.content}
            </div>
            <div class="message-time">
                ${time}
                <span class="message-status">✓</span>
            </div>
        `;

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendCSMessage() {
        const messageInput = document.getElementById('csMessageInput');
        const content = messageInput.value.trim();

        if (!content || !currentCsRoomId || !stompClient) {
            console.log('메시지 전송 실패:', { content, currentCsRoomId, hasStompClient: !!stompClient });
            return;
        }

        try {
            const currentTime = new Date().toISOString();
            const senderId = localStorage.getItem('userId');
            const messageData = {
                id: Date.now().toString(),
                content: content,
                senderId: senderId,
                sendedId: userId.toString(), // 상담 받는 사용자의 ID
                chatRoomId: currentCsRoomId,
                createdAt: currentTime
            };

            stompClient.send(
                `/app/chat.send/${currentCsRoomId}`,
                { "Authorization": token },
                JSON.stringify(messageData)
            );

            messageInput.value = '';
        } catch (error) {
            console.error('메시지 전송 중 오류:', error);
            alert('메시지 전송에 실패했습니다.');
        }
    }

    function goBack() {
        window.location.href = 'admin-dashboard.html';
    }

    function showUserDetail(userId) {
        window.location.href = `user-detail.html?userId=${userId}`;
    }

    function showImage(index) {
        currentImageIndex = index;
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = "block";
        modalImg.src = portfolioItems[currentImageIndex];

        // 이전/다음 버튼 표시 여부 설정
        document.querySelector('.modal-prev').style.display = currentImageIndex > 0 ? 'flex' : 'none';
        document.querySelector('.modal-next').style.display = currentImageIndex < portfolioItems.length - 1 ? 'flex' : 'none';
    }

    function changeImage(direction) {
        currentImageIndex += direction;
        if (currentImageIndex >= portfolioItems.length) {
            currentImageIndex = 0;
        } else if (currentImageIndex < 0) {
            currentImageIndex = portfolioItems.length - 1;
        }
        showImage(currentImageIndex);
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = "none";
    }

    // 매칭 검색
    function searchMatching() {
        const searchTerm = document.getElementById('matchingSearch').value.toLowerCase();
        const matchingList = document.getElementById('matchingList');
        const items = matchingList.getElementsByClassName('match-item');

        Array.from(items).forEach(item => {
            const name = item.querySelector('.match-name').textContent.toLowerCase();
            if (name.includes(searchTerm)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    }

    // 좋아요 검색
    function searchLikes(type) {
        if (type === 'likeMe') {
            currentLikeMeSearch = document.getElementById('likeMeSearch').value.trim();
            likeMeCurrentPage = 0;
            likeMeHasMore = true;
        } else {
            currentILikeSearch = document.getElementById('iLikeSearch').value.trim();
            iLikeCurrentPage = 0;
            iLikeHasMore = true;
        }
        loadLikes(type);
    }

    // 채팅방 검색
    function searchChatRooms() {
        const searchTerm = document.getElementById('chatRoomSearch').value.toLowerCase();
        const rooms = document.querySelectorAll('.chat-room');

        rooms.forEach(room => {
            const title = room.querySelector('.chat-room-title').textContent.toLowerCase();
            const message = room.querySelector('.chat-room-message').textContent.toLowerCase();
            const participants = room.querySelector('.chat-room-participants').textContent.toLowerCase();

            if (title.includes(searchTerm) ||
                message.includes(searchTerm) ||
                participants.includes(searchTerm)) {
                room.style.display = '';
            } else {
                room.style.display = 'none';
            }
        });
    }

    let searchResults = [];
    let currentSearchIndex = -1;

    // 메시지 검색
    function searchMessages() {
        const searchTerm = document.getElementById('messageSearch').value.toLowerCase();
        if (searchTerm.length < 2) return;

        const messages = document.querySelectorAll('#messagesList .message-content');
        searchResults = [];
        currentSearchIndex = -1;

        messages.forEach((message, index) => {
            const content = message.textContent.toLowerCase();
            if (content.includes(searchTerm)) {
                searchResults.push(index);
            }
        });

        updateSearchNavigation();
        if (searchResults.length > 0) {
            navigateSearchResults(1);
        }
    }

    function updateSearchNavigation() {
        const searchCount = document.getElementById('searchCount');
        const prevButton = document.getElementById('prevResult');
        const nextButton = document.getElementById('nextResult');

        searchCount.textContent = searchResults.length > 0
            ? `${currentSearchIndex + 1}/${searchResults.length}`
            : '0/0';

        prevButton.disabled = currentSearchIndex <= 0;
        nextButton.disabled = currentSearchIndex >= searchResults.length - 1;
    }

    function navigateSearchResults(direction) {
        if (searchResults.length === 0) return;

        currentSearchIndex = Math.min(
            Math.max(currentSearchIndex + direction, 0),
            searchResults.length - 1
        );

        const messages = document.querySelectorAll('#messagesList .message-content');
        messages.forEach(msg => msg.style.backgroundColor = '');

        const targetMessage = messages[searchResults[currentSearchIndex]];
        targetMessage.style.backgroundColor = '#fff3cd';
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });

        updateSearchNavigation();
    }
</script>
